<div class="sign-in grid flex-column align-items-center justify-content-center background-blur" style="height: 100vh;">
    <div class="card-size">
        <div class="mat-app-background pt-xxsmall pb-xxsmall">
            <app-button-cancat icon="west" (click)="back()"></app-button-cancat>
        </div>
    </div>
    <app-card [appColor]="'--app-neutral-10'" class="card-size">
        <div>
            <app-snackbar-alert-static [openSnackBar]="openSnackBar" [closeSnackBar]="closeSnackBar">
            </app-snackbar-alert-static>
            <div class="grid flex-column">
                <div class="col">
                    <div class="box text-center text-large primary-300 mb-default mt-default">
                        Que bom que você voltou
                    </div>
                </div>
                <div class="col">
                    <app-inputs [formControl]="emailUser.formControl" [title]="emailUser.title"
                        [placeholder]="emailUser.placeholder" [erroFill]="emailUser.erroFill"
                        [erroRequired]="emailUser.erroRequired" [type]="emailUser.type"
                        [isRequired]="emailUser.isRequired" [minLength]="emailUser.minLength"></app-inputs>
                </div>
                <div class="col">
                    <app-inputs [formControl]="passwordUser.formControl" [title]="passwordUser.title"
                        [placeholder]="passwordUser.placeholder" [erroFill]="passwordUser.erroFill"
                        [erroRequired]="passwordUser.erroRequired" [type]="passwordUser.type"
                        [isRequired]="passwordUser.isRequired" [minLength]="passwordUser.minLength"></app-inputs>
                </div>
                <div class="col mb-xmedium">
                    <app-button-form label="Entrar na sua conta" [load]="buttonFormLoad" (click)="onSubmit()">
                    </app-button-form>
                </div>
                <div class="col">
                    <div class="text-center text-default color-default">
                        <span class="primary-300 link" [routerLink]="'/'">Esqueceu a senha?</span>
                    </div>
                </div>
            </div>
        </div>
    </app-card>
    <app-card [appColor]="'--app-neutral-10'" class="card-size mt-default">
        <div class="text-center text-default color-default">
            Não tem uma conta? <span class="primary-300 link" [routerLink]="REGISTER">Cadastre-se</span>
        </div>
    </app-card>
</div>
